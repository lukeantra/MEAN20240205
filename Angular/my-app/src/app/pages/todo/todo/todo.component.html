<main class="container">
  <section class="todolist">
    <header class="todolist-header">todolist</header>
    <input
      type="text"
      class="todolist-input"
      placeholder="Input your todo..."
      [(ngModel)]="title"
      (keyup.enter)="addTodo()"
    />

    <ul class="todolist-container">
      <app-todo-item
        *ngFor="let item of todos$ | async"
        [item]="item"
        (emitter)="delectTodo($event)"
      ></app-todo-item>
    </ul>
  </section>
</main>
