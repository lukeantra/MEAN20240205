<main>
  <app-search-box />
  <div>
    <div>
      <input type="checkbox" [(ngModel)]="showbooks" id="booklist" />
      <label for="booklist">BookList</label>
    </div>
    <div>
      <input type="checkbox" [(ngModel)]="showwishes" id="wishlist" />
      <label for="wishlist">WishList</label>
    </div>
  </div>

  <div>
    <section *ngIf="showbooks">
      <p>booklist works!</p>
    </section>

    <section *ngIf="showwishes">
      <app-wishlist />
    </section>
  </div>
</main>
