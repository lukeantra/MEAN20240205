<h1>My First Attribute Directive</h1>

<h4>Pick a highlight color</h4>
<div>
  <div>
    <input
      type="radio"
      name="colors"
      #inputbox
      (click)="color = 'lightgreen'"
    />Green
  </div>
  <div>
    <input type="radio" name="colors" (click)="color = 'yellow'" />Yellow
  </div>
  <div><input type="radio" name="colors" (click)="color = 'cyan'" />Cyan</div>
</div>

<h4>
  {{ color }}
</h4>

<p customDirDemo [highlightColor]="color">Highlight me!</p>

<p customDirDemo defaultColor="violet" [highlightColor]="color">
  Highlight me too!
</p>
